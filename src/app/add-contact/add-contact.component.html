<h1 class="text-center" mat-dialog-title>{{title}}</h1>
<div mat-dialog-content>
    <form [formGroup]="productForm">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input [(ngModel)]="contact.name" formControlName="name" matInput placeholder="Enter name" name="name" id="name">
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Phone</mat-label>
            <input [(ngModel)]="contact.phone" formControlName="phone" matInput placeholder="Enter phone" type="number" name="phone" id="phone">
          </mat-form-field>
    </form>
</div>
<div mat-dialog-action [align]="'end'">
    <button mat-raised-button color="warn" mat-dialog-close>close</button>
    <button style="margin-left: 8px;" mat-raised-button color="primary" (click)="add()">{{actionBtn}}</button>
  </div>
